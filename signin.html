<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerala Tourism</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="bg-div row">
    <div class="col">
      <img class="logo-img" src="img/kerala-tourism-title.png" height="70" ALT="align box" ALIGN=CENTER>
    </div>

    <div class="tm-col-left col">
      <nav class="navbar navbar-expand-lg " id="tm-main-nav">
        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" data-toggle="collapse"
          data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
          <ul class="navbar-nav text-uppercase">
            <li class="nav-item ">
              <a class="nav-link tm-nav-link" href="/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link tm-nav-link" href="district.html">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tm-nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link tm-nav-link" href="signin.html">Signup</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="Signup-box">
    <h1>Sign Up</h1>
    <h4>Its free and only takes a minute </h4>

    <form action="login.html" onsubmit="return validate()">
      <div class="one">
        <label>First Name</label>
        <input type="text" placeholder="Enter First Name" id="fname" onkeyup="return clearfname()">
        <span id="fn" class="text-danger font-weight-bold"></span>
      </div>

      <div class="one">
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" id="lname" onkeyup="return clearlname() ">
        <span id="ln" class="text-danger font-weight-bold"></span>
      </div>

      <div class="one">
        <label>Phone Number</label>
        <input type="text" placeholder="Enter Phone Number" id="Pnr" onkeyup="return phoneCheck()">
        <span id="PN" class=" font-weight-bold"></span>
      </div>

      <div class="one">
        <label>Email</label>
        <input type="text" placeholder="Enter Email" id="email" onkeyup="return emailCheck()">
        <label for="error" id="error"></label>
        <span id="eml" class=" font-weight-bold"></span>
      </div>

      <div class="one">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" id="pswd" onkeyup="return passwordChanged()">
        <span id="strength"></span>
       
      </div>
     
     <div class="text"></div>
      <div class="one">
        <label>Confirm Password</label>
        <input type="password" placeholder="Enter Confirm Password" id="cpwd" onkeyup="return passwordMatch()">
        <span id="cpd" class="font-weight-bold"></span>

      </div>
      <div class="one">
        <input type="Submit" value="Submit">
      </div>
    </form>
    <p>Already have an account ? <a href="login.html">Login Here</a></p>

    </form>
  </div>
  <script src="signin.js"></script>
</body>

</html>
