    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   

</head>

<body>
    <div class="bg-div row">
        <div class="col">
            <img class="logo-img" src="img/kerala-tourism-title.png" height="70" ALT="align box" ALIGN=CENTER>
        </div>

        <div class="tm-col-left col">
            <nav class="navbar navbar-expand-lg " id="tm-main-nav">
                <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span><i class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                    <ul class="navbar-nav text-uppercase">
                        <li class="nav-item ">
                            <a class="nav-link tm-nav-link" href="/">Home <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tm-nav-link" href="district.html">Explore</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link tm-nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tm-nav-link" href="signin.html">Signup</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
<div class="login-box">
    <img src="img/avatar.webp" class="avathar">
   <h1>Login Here</h1>
   <form action="district.html" onsubmit="return validate()">
     <p>Username</p>
     <input  id="email" type="text" name="email" placeholder="Enter Username" onkeyup="return clearEmail()"/>
     <span id="eml" class="text-danger font-weight-bold"></span>
     <p>Password</p>
     <input id="pwd" type="password"  name="password" placeholder="Enter password"  onkeyup="return clearPwd()" />
     <span id="pd" class=" text-danger font-weight-bold"></span>
     <input type="submit" name="" value="Login" />
    <a href="#" >Forgott Your password</a><br>
    <a href="signin.html">Don't have an account?</a>
   </form>
</div>
<script src="login.js"></script>
</body>


</html>
